<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="recepcao">
        <h1 id="boaVinda" class="titulo">
            Escolha uma das opções a baixo: 
        </h1>
        <span id="opcoes">
            <button type="button" class="btn btn-outline-primary" id="criptografarbnt">Quero criptografar um texto</button>
            <button type="button" class="btn btn-outline-success" id="descriptografarbnt">Quero descriptografar um texto</button>
        </span>
    </div>

    <div id="codificar" class="areaEntrada">

        <form>
            <div class="form-group">
              <label for="textoCriptogradado" id="textoCriptogradado">INSIRA O SEU TEXTO: </label>
                <textarea name="textoCriptogradado" id="textoAcriptografar" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label for="senha">INSIRA UMA SENHA DE DESCRIPTOGRAFIA: </label>
              <input type="number" class="form-control" id="senha" placeholder="Insira sua senha">
            </div>
            <button type="button" class="btn btn-primary mb-2" id="processarCriptografia">Criptografar meu texto</button>
            <a href="index.html">
            <button type="button" class="btn btn-outline-primary mb-2 ml-2" >Retornar</button>
                </a>
        </form>

    </div>

    <div id="descodificar" class="areaEntrada">

        <form>
            <div class="form-group">
              <label for="textoCriptogradado">INSIRA O SEU TEXTO: </label>
                <textarea name="textoCriptogradado" id="textoAdescriptografar" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label for="senha">INSIRA A SENHA DE DESCRIPTOGRAFIA: </label>
              <input type="number" class="form-control" id="senhaDescriptografia" placeholder="Insira sua senha">
            </div>
            <button type="button" class="btn btn-primary mb-2" id="processarDescriptografia">Descriptografar meu texto</button>
            <a href="index.html">
                <button type="button" class="btn btn-outline-primary mb-2" >Retornar</button>
                    </a>
        </form>

    </div>

    <div class="areaEntrada" id="saida">

        <div class="form-group">
            <label for="textoCriptogradado">SEU TEXTO <span id="funcao">DESCRIPTOGRAFADO</span> </label>
            <textarea name="textoCriptogradado" id="output" cols="5" rows="15" class="form-control"></textarea>
            <a href="index.html">
            <button type="button" class="btn btn-primary mt-2">Retornar</button>
        </a>
        </div>

    </div>

<script src="index.js"></script>
</body>
</html>
